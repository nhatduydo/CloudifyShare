<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}CloudifyShare{% endblock %}</title>
    <meta name="description" content="SaaS Messaging & File Sharing — base template" />

    <script src="https://cdn.tailwindcss.com"></script>

    {% block head_extra %}{% endblock %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
    <style>
        .scrollbar-thin::-webkit-scrollbar {
            height: 8px;
            width: 8px
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.12);
            border-radius: 8px
        }
    </style>
</head>

<body class="bg-gray-200 text-gray-800 min-h-screen flex flex-col">
    {% block header %}
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                    <a href="{{ url_for('main.home') }}" class="font-semibold text-lg text-indigo-600">CloudifyShare</a>
                    <span class="text-sm text-gray-500">SaaS Messaging & File Sharing</span>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}

    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            {% block content %}
            <div class="prose">
                <h2>Chào mừng đến với CloudifyShare</h2>
                <p>Hệ thống nhắn tin, gởi nhận, chia sẻ dữ liệu trên nền tảng cloud computing</p>
            </div>
            {% endblock %}
        </div>
    </main>
    <!-- <footer class="bg-white border-t text-sm text-gray-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between">
            <div>&copy; {{ current_year or 2025 }} CloudifyShare</div>
            <div>
                <a href="#" class="hover:underline mr-3">Tài liệu</a>
                <a href="#" class="hover:underline">Hỗ trợ</a>
            </div>
        </div>
    </footer> -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
