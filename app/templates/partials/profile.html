{% extends "base.html" %}
{% block title %}Hồ sơ cá nhân - CloudifyShare{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl shadow-md max-w-2xl mx-auto" id="profilePage">
  <h2 class="text-2xl font-semibold text-indigo-700 mb-6 text-center">Hồ sơ cá nhân</h2>

  <!-- Ảnh đại diện -->
  <div class="flex items-center gap-4 mb-6">
    <img id="avatarPreview"
         src="/static/img/default-avatar.svg"
         class="w-20 h-20 rounded-full border shadow object-cover">
    <div>
      <label class="block text-sm font-medium mb-1">Ảnh đại diện</label>
      <input type="file" id="avatarInput" class="text-sm">
      <button id="btnUpdateAvatar"
              class="mt-2 bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded text-sm">
        Cập nhật ảnh
      </button>
    </div>
  </div>

  <!-- Thông tin tài khoản -->
  <div class="space-y-5">
    <div>
      <label class="block text-sm font-medium mb-1">Tên</label>
      <input id="fullName" type="text"
             class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-indigo-300">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input id="email" type="email"
             class="w-full border rounded-lg px-3 py-2 bg-gray-100 cursor-not-allowed" readonly>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Đổi mật khẩu (tuỳ chọn)</label>
      <input id="password" type="password"
             placeholder="Nhập mật khẩu mới nếu muốn đổi"
             class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-indigo-300">
    </div>

    <button id="btnSaveInfo"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg">
      Lưu thay đổi
    </button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
