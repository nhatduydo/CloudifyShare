{% extends "base.html" %}
{% block title %}Cài đặt - CloudifyShare{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl shadow-md max-w-xl mx-auto">
    <h2 class="text-lg font-semibold mb-4">⚙️ Cài đặt tài khoản</h2>

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm mb-1">Mật khẩu hiện tại</label>
            <input type="password" name="current_password" class="w-full border rounded-lg px-3 py-2">
        </div>
        <div>
            <label class="block text-sm mb-1">Mật khẩu mới</label>
            <input type="password" name="new_password" class="w-full border rounded-lg px-3 py-2">
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">Đổi mật khẩu</button>
    </form>
</div>
{% endblock %}
