{% extends "base.html" %}
{% block title %}Hồ sơ cá nhân - CloudifyShare{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl shadow-md max-w-2xl mx-auto">
  <h2 class="text-2xl font-semibold text-indigo-700 mb-6 text-center">Hồ sơ cá nhân</h2>

  <!-- Form thông tin cá nhân -->
  <form method="POST" enctype="multipart/form-data" class="space-y-5 border-b pb-6">
    <div class="flex items-center gap-4">
      <img src="{{ user.avatar_url or url_for('static', filename='img/default-avatar.png') }}" 
           class="w-20 h-20 rounded-full border shadow">
      <div>
        <label class="block text-sm font-medium mb-1">Ảnh đại diện</label>
        <input type="file" name="avatar" class="text-sm">
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Tên</label>
      <input type="text" name="name" value="{{ user.name }}" 
             class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-indigo-300">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" name="email" value="{{ user.email }}" readonly
             class="w-full border rounded-lg px-3 py-2 bg-gray-100 cursor-not-allowed">
    </div>

    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg">
      Lưu thay đổi
    </button>
  </form>
</div>
{% endblock %}
